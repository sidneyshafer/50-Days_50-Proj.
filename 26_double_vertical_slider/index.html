<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Double Vertical Slider</title>
</head>
<body>
   <div class="slider-container">
      <div class="left-slide">
         <div style="background-color: #FCB7B7;">
            <h1>Mountain Side</h1>
            <p>explore the range</p>
         </div>
         <div style="background-color: #272454;">
            <h1>Galaxy</h1>
            <p>look up to the sky</p>
         </div>
         <div style="background-color: #EABC4C;">
            <h1>Sand Dune</h1>
            <p>in the desert winds</p>
         </div>
         <div style="background-color: #A4CFDC;">
            <h1>Ocean Side</h1>
            <p>dolphin land</p>
         </div>
         <div style="background-color: #D3E6EB;">
            <h1>Cool Car</h1>
            <p>chillin at the beach</p>
         </div>
         <div style="background-color: #F4ECCD;">
            <h1>City Scape</h1>
            <p>life from up above</p>
         </div>
      </div>
      <div class="right-slide">
         <div style="background-image: url(./img/img9.jpg);"></div>
         <div style="background-image: url(./img/img6.jpg);"></div>
         <div style="background-image: url(./img/img5.jpg);"></div>
         <div style="background-image: url(./img/img4.jpg);"></div>
         <div style="background-image: url(./img/img3.jpg);"></div>
         <div style="background-image: url(./img/img1.jpg);"></div>
      </div>
      <div class="action-buttons">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
